<body>

    <div class="margin mb-5"></div>
    
    <div class="container">
        <h1>Instruction #3</h1>
        <p class="insert mb-5">Create a responsive file using a <strong>bootstrap that organizes 10 images</strong> and follows the principles of graphics and layout.</p>
    </div>

    <div class="margin mt-5"></div>

    <!-- Script -->
    <script>
        $(document).ready(() => {
            const ROW_SIZE = 2;
            const container = $('.container');

            const imgContainer = new ImageContainer($('.insert'));
            let col = '', row = '';

            for(let i = 0; i < 10; i++) {
                let remainingRow = 10 - i;
                col += imgContainer.insertCol(i);

                if(((i + 1) % ROW_SIZE == 0)) {
                    row = imgContainer.insertRow(col);
                    imgContainer.insert(row);
                    col = '', row = '';
                }
            }

            console.log(row);
        });

        class ImageContainer {

            row = '<div class="row"><insert></div>';
            
            col = ` <div class="card col p-0" style="width: 18rem;">
                        <img class="card-img-top m-0" src="../img/card-img-<insert-index>.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Card Number <insert-index></h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                    </div>`;
            
            constructor(target) { this.target = target; }

            insert(row) {
                this.target.after(row);
                return this;
            }

            insertRow(col) { return this.row.replace('<insert>', col); }

            insertCol(index) { return this.col.replaceAll('<insert-index>', index + 1); }

        }
    </script>
</body>
